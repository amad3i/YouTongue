<!DOCTYPE html>
<html>
<head>

  <title>YouTongue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {

    }
    .dark-theme {

    }
    .dark-theme .card {

    }
    .dark-theme .bg-gray-800 {
      background: #3b3b4f;
    }
    .dark-theme .border-gray-600 {
      border-color: #4b4b5f;
    }
    .dark-theme .text-blue-white {
      color: #c6d0f5;
    }
    .dark-theme .title-bar {
      background: #1e1e2f;
    }
    .dark-theme .folder-button {
      background: #3b3b4f;
      border-color: #4b4b5f;
      color: #c6d0f5;
    }
    .dark-theme .folder-button:hover {
      background: #4b4b5f;
    }
    .dark-theme .progress-bar {
      background-color: #2197f2;
    }
    .dark-theme .progress-background {
      background-color: #3b3b4f;
    }
    .light-theme {
      background: #f5f5f5;
      color: #333;
    }
    .light-theme .card {
      background: #fff;

    }
    .light-theme .bg-gray-800 {
      background: #e5e5e5;
    }
    .light-theme .border-gray-600 {
      border-color: #ccc;
    }
    .light-theme .text-blue-white {
      color: #333;
    }
    .light-theme .title-bar {
      background: #f5f5f5;
    }
    .light-theme .folder-button {
      background: #e5e5e5;
      border-color: #ccc;
      color: #333;
    }
    .light-theme .folder-button:hover {
      background: #d5d5d5;
    }
    .light-theme .progress-bar {
      background-color: #2197f2;
    }
    .light-theme .progress-background {
      background-color: #e5e5e5;
    }
    .title-bar {
      -webkit-app-region: drag;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 8px 16px;
      height: 40px;
    }
    .title-bar-button {
      -webkit-app-region: no-drag;
      font-size: 18px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .title-bar-button#close-button {
      background: none; /* –£–±–∏—Ä–∞–µ–º hover-—ç—Ñ—Ñ–µ–∫—Ç */
    }
    .title-bar-button#minimize-button,
    .title-bar-button#maximize-button,
    .title-bar-button#theme-toggle,
    .title-bar-button#add-block-button {
      background: none; /* –£–±–∏—Ä–∞–µ–º hover-—ç—Ñ—Ñ–µ–∫—Ç */
    }
    .text-tongue-blue { color: #2197f2; }
    .bg-blue-accent { background-color: #2197f2; }
    .hover\:bg-blue-accent-dark:hover { background-color: #1a7dd2; }
    .border-blue-accent { border-color: #2197f2; }
    .focus\:ring-blue-accent:focus { box-shadow: 0 0 0 3px rgba(33, 151, 242, 0.5); }
    .truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #canvas {
      overflow-y: auto;
      overflow-x: hidden;
      min-height: calc(100vh - 40px);
      padding: 60px 30px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      width: 400px;
      height: 500px;
      padding: 25px;
    }
    .card p, .card label, .card input, .card select, .card button {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .card input::placeholder {
      font-size: 16px;
    }
    .folder-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      overflow: hidden;
    }
    .folder-button span {
      margin-left: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .progress-container {
      margin-top: 15px;
    }
    .progress-background {
      position: relative;
      width: 100%;
      height: 28px;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      transition: width 0.3s ease-in-out;
    }
    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0);
      border-radius: 0px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0);
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0);
    }
  </style>
</head>
